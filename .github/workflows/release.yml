name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  ci:
    name: Build release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-
    - name: Cache cargo bin
      uses: actions/cache@v1
      with:
        path: ~/.cargo/bin
        key: ${{ runner.os }}-cargo-bin-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-bin-
    # Necessary for now for the cargo cache:
    # https://github.com/actions/cache/issues/133#issuecomment-599102035
    - name: Fix ~/.cargo directory permissions
      run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
    - name: Touch env file
      run: touch .env
    - run: sudo apt-get install -y libsqlite3-dev libssl-dev
    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: davidB/rust-cargo-make@v1
    - name: Build release for main project and webclient
      uses: actions-rs/cargo@v1
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        REDIRECT_URI: https://spotijay.github.io
        SERVER_URL: spotijay.herokuapp.com
        SERVER_WS_URL: wss://spotijay.herokuapp.com/
      with:
        command: make
        args: build-release
    - name: Deploy webclient
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: spotijay/spotijay.github.io
        publish_branch: master
        publish_dir: ./webclient/site
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/server
        asset_name: server
        asset_content_type: application/octet-stream